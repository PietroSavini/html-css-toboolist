<body>
    <!-- Header  -->
    <header>
        <div class="header">
            <img src="img/Logo.png" alt="logo">
            <h1>Toboolist</h1>
        </div>
    </header>
    <!-- end of header -->
    <main>           
        <!-- main section -->
            <!-- paging div for layout -->
            <div class="paging1">
                <!-- section add-buttons -->
                <section class="add-buttons">
                    <input type="button" value="Add Task" class="add-btn">
                    <input type="button" value="Add section" class="add-btn2">
                </section>
                <!-- end of section add buttons -->
            </div>
            <!-- 2nd paging div for layout -->
            <div class="paging">
            
            <!-- section tasks -->
            <section class="section-container">
               <ul>
                 <li>
                    <input type="button" value="&#9660;" class="btn">  New Task
                    <ul class="checks">
                        <li>
                            <div class="checkbox-container">
                                <input type="checkbox" name="" value="" class="checkbox"id="cb1">
                                <label for="cb1">Quarterly Newsletter</label>
                                <span id="editorial">Editorial</span>
                            </div>
                            
                        </li>
                        
                    </ul>

                 </li>
               </ul>
            </section>
            <!-- end of section tasks -->
            
           


           
        </main>

    </div>
