<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- so benissimo di aver fatto di testa mia ma volevo provare a fare qualcosa di piÃ¹ avanzato, mi scuso in anticipo con Olga per aver utilizzato Flexbox invece dei comandi base per l'allignment degli elementi in CSS. (non sei tu che hai spiegato male anzi sei bravissima :D, semplicemente sono io che sono malato) ma avendo inserito gli input e lables sarei uscito pazzo senza l utilizzo di" Display: Flex;"..   detto questo spero vada bene lo stesso, tanto in linea teorica oggi si fa tutto con flexbox/flex grid :]

<body>
    <!-- Header  -->
    <header>
        <div class="header">
            <img src="img/Logo.png" alt="logo">
            <h1>Toboolist</h1>
        </div>
    </header>
    <!-- end of header -->

    <!-- main section -->
    <main>           

        <!-- paging div for layout -->
        <div class="paging1">

            <!-- section add-buttons -->
            <section class="add-buttons">
                <input type="button" value="Add Task" class="add-btn">
                <input type="button" value="Add section" class="add-btn2">
            </section>
            <!-- end of section add buttons -->
        </div>

        <!-- 2nd paging div for layout -->
        <div class="paging">

            <!-- Ul for main menu -->
            <ul>

                <!-- Section "NEW TASK" -->
                <section class="section-container">
                    <li>
                        <input type="button" value="&#9660;" class="btn">New Task
                        <ul class="checks">
                            <li>
                                <div class="checkbox-container">
                                    <input type="checkbox" name="" value="" class="checkbox"id="cb1">
                                    <label for="cb1">Quarterly Newsletter</label>
                                    <span id="editorial">Editorial</span>
                                </div>
                            </li>  
                        </ul>
                    </li>
                </section>
                <!-- end of section "NEW TASK" -->

                <!-- Section "TODAY" -->
                <section class="section-container">
                    <li>
                        <input type="button" value="&#9660;" class="btn">Today
                        <ul class="checks">
                            <li>
                                <div class="checkbox-container">
                                    <input type="checkbox" name="" value="" class="checkbox"id="cb2">
                                    <label for="cb2">Recruiting blog post</label>
                                    <span id="editorial">Editorial</span>
                                </div>
                            </li>

                            <li>
                                <div class="checkbox-container">
                                    <input type="checkbox" name="" value="" class="checkbox"id="cb3">
                                    <label for="cb3">Mobile app Launch</label>
                                    <span id="q1-goals">Q1 Goals</span>
                                </div>
                            </li>

                            <li>
                                <div class="checkbox-container">
                                    <input type="checkbox" name="" value="" class="checkbox"id="cb4">
                                    <label for="cb4">Interview Jhon H.</label>
                                    <span id="recruiting">Recruiting</span>
                                </div>
                            </li>

                            <li>
                                <div class="checkbox-container">
                                    <input type="checkbox" name="" value="" class="checkbox"id="cb5">
                                    <label for="cb5">Summit update to mobile storefronts</label>
                                    <span id="mobile">Mobile</span>
                                </div>
                            </li>      
                        </ul>
                    </li>
                </section>
                <!-- End of "TODAY" Section -->

                <!-- Section Upcoming -->
                <section class="section-container">
                    <li>
                        <input type="button" value="&#9660;" class="btn">Today
                        <ul class="checks">
                            <li>
                                <div class="checkbox-container">
                                    <input type="checkbox" name="" value="" class="checkbox"id="cb6">
                                    <label for="cb6">Schedule meeting with Alex</label>
                                    
                                </div>
                            </li>

                            <li>
                                <div class="checkbox-container">
                                    <input type="checkbox" name="" value="" class="checkbox"id="cb7">
                                    <label for="cb7">Homepage refresh</label>
                                    <span id="website">Website</span>
                                </div>
                            </li>

                            <li>
                                <div class="checkbox-container">
                                    <input type="checkbox" name="" value="" class="checkbox"id="cb8">
                                    <label for="cb8">Onboard new Sales team members</label>
                                    <span id="sales">Sales</span>
                                </div>
                            </li>

                            <li>
                                <div class="checkbox-container">
                                    <input type="checkbox" name="" value="" class="checkbox"id="cb9">
                                    <label for="cb9">Review editorial calendar</label>
                                    <span id="editorial">Editorial</span>
                                </div>
                            </li>      
                        </ul>
                    </li>
                </section>
                    <!-- End of section "Upcoming" -->
            </ul>
            <!-- end of Ul for main menu-->
        </div>
    </main>
</body>
</html>
